name: Deploy Static Site

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Skip Node.js setup and build steps entirely
    
    - name: Deploy static files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "./*"
        target: "/var/www/html/"
        strip_components: 1
        rm: true

    - name: Set permissions and restart Nginx
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo chown -R ubuntu:ubuntu /var/www/html/
          sudo chmod -R 755 /var/www/html/
          sudo systemctl restart nginx
          sudo systemctl status nginx --no-pager
          echo "‚úÖ Static site deployed successfully!"
          echo "üåê Website available at: http://13.61.74.106"
